<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>All news</title>
</h:head>
<h:body><br/>
    News count:
    <h:outputText value="#{newsManagedBean.newsCount}"/>
    <br/><br/>
    <h:button value="Posted news" outcome="/postedNews.xhtml"/>
    <h:button value="New news" outcome="/newNews.xhtml"/>
    <h:button value="Ignored news" outcome="/ignoredNews.xhtml"/>
    <br/><br/>
    <h:form>
        <table border="1">
            <tbody>
            <tr>
                <td>
                    <div style="width:800px;height:300px;overflow:auto;">
                        <h:dataTable value="#{newsManagedBean.news}" var="news" border="1">
                            <h:column headerClass="columnHeader">
                                <f:facet name="header"> ID</f:facet>
                                #{news.id}
                            </h:column>
                            <h:column headerClass="columnHeader">
                                <f:facet name="header"> Content</f:facet>
                                #{newsManagedBean.showContent(news)}
                            </h:column>
                            <h:column headerClass="columnHeader">
                                <f:facet name="header"> Date</f:facet>
                                #{news.date}
                            </h:column>
                            <h:column headerClass="columnHeader">
                                <f:facet name="header"> Source</f:facet>
                                #{news.source}
                            </h:column>
                            <h:column headerClass="columnHeader">
                                <f:facet name="header"> Original</f:facet>
                                <h:outputLink target="blank" value="#{news.url}"> Original post</h:outputLink>
                            </h:column>
                            <h:column headerClass="columnHeader">
                                <f:facet name="header"> Status</f:facet>
                                #{newsManagedBean.checkStatus(news)}
                            </h:column>
                            <h:column headerClass="columnHeader">
                                <h:commandButton actionListener="#{newsManagedBean.chooseDisplayedNews(news)}"
                                                 value="More"/>
                            </h:column>
                            <h:column headerClass="columnHeader">
                                <h:commandButton actionListener="#{newsManagedBean.deleteNews(news)}" value="Delete"/>
                            </h:column>
                        </h:dataTable>
                    </div>
                    <br/><br/>

                    <h:inputTextarea value="#{newsManagedBean.generatedContent}" cols="70" rows="7"/>
                    <br/>
                    <h:commandButton actionListener="#{newsManagedBean.generateNews()}" value="Generate"/>
                    <br/><br/>
                    <h:commandButton actionListener="#{newsManagedBean.clearDB()}" value="Clear database"/>
                    <br/><br/>
                    <h:button outcome="/VKauth.xhtml" value="VK Auth"/>
                    <h:commandButton actionListener="#{newsManagedBean.updateVkFeed()}" value="Update VK"/>
                    <br/>
                    <h:button outcome="/TwitterAuth.xhtml" value="Twitter Auth"/>
                    <h:commandButton actionListener="#{newsManagedBean.updateTwitter()}" value="Update Twitter"/>
                    <br/><br/>
                    <h:commandButton actionListener="#{newsManagedBean.twitterTest()}" value="Twitter test"/>
                </td>
                <td>
                    <h:column headerClass="columnHeader">
                        <f:facet name="header"> Current News</f:facet>
                        <b>Posted by </b> in
                        <h:outputText value="#{newsManagedBean.displayedNews.source}"/>
                        <br/>
                        <b>Date: </b>
                        <h:outputText value="#{newsManagedBean.displayedNews.date}"/>
                        <br/><br/>
                        <b> Text: </b>
                        <h:outputText value="#{newsManagedBean.displayedNews.content}"/>
                        <br/><br/>
                        <i>This post is
                            <h:outputText value="#{newsManagedBean.checkStatus(newsManadegBean.displayedNews)}"/>
                        </i>
                    </h:column>
                </td>
            </tr>
            </tbody>
        </table>
    </h:form>
</h:body>
</html>
