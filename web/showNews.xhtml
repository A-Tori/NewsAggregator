<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Facelet Title</title>
</h:head>
<h:body>
    Hello from Facelets<br/>
    News count:
    <h:outputText value="#{newsManagedBean.newsCount}"/>
    <h:form><h:dataTable value="#{newsManagedBean.news}" var="news">
        <h:column> #{news.content}</h:column>
        <h:column> #{news.date}</h:column>
        <h:column> #{news.source}</h:column>
        <h:column> #{news.status}</h:column>
    </h:dataTable><br/><br/>
        <h:commandButton actionListener="#{newsManagedBean.generateNews()}" value="Generate more"/>
    </h:form>
</h:body>
</html>
