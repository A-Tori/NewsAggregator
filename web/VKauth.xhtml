<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Authorization</title>
</h:head>
<h:body>
    <h:form>
        <h:outputLink value="#{newsManagedBean.vkAuthURL}" target="blank"> Get access token</h:outputLink>
        <br/>
        <b>Access token: </b>
        <h:inputText value="#{newsManagedBean.vkAccessToken}"/>
        <br/>
        <b>User ID: </b>
        <h:inputText value="#{newsManagedBean.userID}"/>
        <br/>
        <h:commandButton action="#{newsManagedBean.toAuthVK}" value="Submit"/>
        <h:button outcome="/showNews.xhtml" value="Return"/>
    </h:form>
</h:body>
</html>
