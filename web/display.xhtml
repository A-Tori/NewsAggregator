<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>More</title>
         <style>
            p
            {
                font-family: "Open Sans",Verdana,Tahoma,sans-serif;
            }
            #news
            {
                font-family:"Open Sans",Verdana,Tahoma,sans-serif;
                font-size: 13px;
                border-collapse:collapse;
            }
            #news td, #customers th 
            {
                font-size:1em;
                border:1px solid #B40404;
                padding:3px 7px 2px 7px;
            }
            #news th 
            {
                font-size:1.1em;
                font-family:Micra;
                font-weight:sans-serif;
                text-align:center;
                padding-top:5px;
                padding-bottom:4px;
                background-color:#B40404;
                color:#ffffff;
            }
            #news tr.alt td 
            {
                color:#000000;
                background-color:#FBF2EF;
            }

            ul
            {
                list-style-type:none;
                margin:0;
                padding:0;
                overflow:hidden;
            }
            li
            {
                float:left;
            }
            a:link,a:visited
            {
                display:block;
                width:200px;
                font-family:"Micra";
                font-weight:serif;
                color:#FFFFFF;
                background-color:#B40404;
                text-align:center;
                padding:4px;
                text-decoration:none;
                text-transform:uppercase;
            }
            a:hover,a:active
            {
                background-color:#DF0101;
            }
            .button{
                background-color:#B40404;
                border:1px solid #c40000;
                display:inline-block;
                cursor:pointer;
                color:#ffffff;
                font-family:Micra;
                font-size:12px;
                font-weight:serif;
                padding:6px 12px;
                text-decoration:none; 
            }
            .button:active, .button:hover{
                background-color:#DF0101;
            }
        </style>
    </h:head>
    <h:body>
        <table border="1" width="700px" id="news">
            <tbody>
                <tr>
                    <td width="500px">
                        <h:column headerClass="columnHeader">
                            <f:facet name="header"> Current News</f:facet>
                            <b>Posted</b> in
                            <h:outputText value="#{newsManagedBean.displayedNews.source}"/>
                            <br/>
                            <b>Date: </b>
                            <h:outputText value="#{newsManagedBean.displayedNews.date}"/>
                            <br/><br/>
                            <b> Text: </b><br/>
                            <h:outputText value="#{newsManagedBean.displayedNews.content}"/>
                            <br/><br/>
                            <i>This post is
                                <h:outputText value="#{newsManagedBean.checkStatus(newsManadegBean.displayedNews)}"/>
                            </i>
                        </h:column>
                    </td>
                    <td width="200px">
                        <h:commandButton action="/twitterPost.xhtml" styleClass="button" value="Post to Twitter" style="width: 180px;"/><br/>
                        <h:commandButton action="#{newsManagedBean.retweet()}" value="Retweet" styleClass="button" style="width: 180px;"/><br/>
                        <h:commandButton action="#{newsManagedBean.toFav()}" value="To Favorite" styleClass="button" style="width: 180px"/><br/>
                        <br/>
                    </td>
                </tr>
            </tbody>
        </table>
        <br/>
        <h:button outcome="/showNews.xhtml" styleClass="button" value="Return"/>
    </h:body>
</html>
