<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//RU" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:h="http://xmlns.jcp.org/jsf/html"

    <h:head>
        <title>VKPost</title>
    </h:head>

            <h:inputTextarea value="#{newsManagedBean.postedContent}" cols="70" rows="6"/>
            <h:selectOneMenu value="#{newsManagedBean.vkDestination}">

                            <f:selectItem itemLabel="Студенты 3-го курса" itemValue="11x"/>

            <h:commandButton actionListener="#{newsManagedBean.vkPostNew()}" value="Send"/>
        </h:form>
    </h:body>
</html>
